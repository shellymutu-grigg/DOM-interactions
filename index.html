<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" type="text/javascript"></script>
</head>
<body>
  <div>
    <p>
      <b>INSTRUCTIONS: </b>
      <br>
      Left click to turn a dot blue <br>
      Right Click to turn a dot green <br>
      Double click to make a dot disappear<br>
    </p>
  </div>
  <div class="container">
  <div class="board">
      <div class="0"></div><!--
   --><div class="1"></div><!--
    --><div class="2"></div><!--
    --><div class="3"></div><!--
    --><div class="4"></div><!--
    --><div class="5"></div><!--
   --> <div class="6"></div><!--
    --><div class="7"></div><!--
    --><div class="8"></div><!---->
  </div>
  <div class="totals">
    <div class="total">
      <span id="blue-total">0</span>
    </div>
    <div class="total">
      <span id="green-total">0</span>
    </div>
    <div class="total">
      <span id="invisible-total">0</span>
    </div>
  </div>
</div>
</body>
</html>
